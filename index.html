<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <script src="main.js"></script>
    <div class="container flex bg-black ">
        <div class="left  ">

            <div class="home bg-grey rounded m1 p1">
                <img src="logo.svg" alt="logo" class="invert">
                <ul class="">
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>


            <div class="library bg-grey rounded m1 p1 ">
                <div class="heading">
                    <img src="playlist.svg" alt="" class="invert">
                    <div>Your Library</div>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded   ">
            <div class="header  ">
                <div class="nav">

                    <div class="prev-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10 19l-7-7 7-7" />
                        </svg>
                    </div>

                    <div class="next-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 5l7 7-7 7" />
                        </svg>
                    </div>



                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    <div class="card ">
                        <div class="playbutton">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="width: 50px;"
                                height="100" fill="none">
                                <!-- Circular Background -->
                                <circle cx="50" cy="50" r="50" fill="#02de51" />

                                <!-- Play Button -->
                                <path d="M30 25l50 25-50 25z" fill="black" />
                            </svg>


                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="" class="">
                        <h2>Sleep</h2>
                        <h5>Gentle Ambient piano to help you fall asleep.</h5>
                    </div>
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="" class="">
                        <h2>Sleep</h2>
                        <h5>Gentle Ambient piano to help you fall asleep.</h5>
                    </div>


                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img src="previcon.svg" alt="" class="src">
                        <img src="playicon.svg" alt="" class="src">
                        <img src="nexticon.svg" alt="" class="src">
                    </div>
                    <div class="songtime">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
